<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <script src="./src/js/index.js"></script>
    
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/img/icons8-stranger-things-240.png" alt="Logo Stranger Things" width="150">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="eleven" data-name="Eleven">
                    <img src="./src/img/eleven1.jpg" alt="Personagem Eleven" width="80">
                </li>
                <li class="personagem selecionado" id="mike" data-name="Mike">
                    <img src="./src/img/mike1.jpg" alt="Personagem Mike" width="80">
                </li>
                <li class="personagem selecionado" id="dustin" data-name="Dustin">
                    <img src="./src/img/dustin1.jpg" alt="Personagem Dustin" width="80">
                </li>
                <li class="personagem selecionado" id="will" data-name="Will">
                    <img src="./src/img/will1.jpg" alt="Personagem Will" width="80">
                </li>
                <li class="personagem selecionado" id="lucas" data-name="Lucas" >
                    <img src="./src/img/lucas1.jpg" alt="Personagem Lucas" width="80">
                </li>
                <li class="personagem selecionado" id="max" data-name="Max" >
                    <img src="./src/img/max1.jpg" alt="Personagem Max" width="80">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-eleven.png" alt="Personagem Selecionado" width="400">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Eleven</h2>
            </div>
        </section>
    </main>
</body>
</html>
